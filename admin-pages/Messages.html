<script>
const buttons = document.querySelectorAll('.btn-card');
const box = document.querySelector('.message-content-box');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {

    box.innerHTML = '';

    // إنشاء العنصر للعرض
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message-card no-border';

    // إضافة البيانات من data attributes
    const nameElem = document.createElement('h4');
    nameElem.innerText = ` ${btn.dataset.name}`;

    const emailElem = document.createElement('p');
    emailElem.innerText = `Email: ${btn.dataset.email}`;

    const dateElem = document.createElement('span');
    dateElem.className = 'date';
    dateElem.innerText = `Date: ${btn.dataset.date}`;

    messageDiv.appendChild(nameElem);
    messageDiv.appendChild(emailElem);
    messageDiv.appendChild(dateElem);

    box.appendChild(messageDiv);

   
    const replyDiv = document.createElement('div');
    replyDiv.className = 'admin-reply';
    replyDiv.innerHTML = `
      <p>${btn.dataset.reply}</p>
      <div class="reply-actions">
        <button class="mark-read"><i class="fa-solid fa-message"></i> Mark as read</button>
        <button class="delete"><i class="fa-solid fa-trash"></i> Delete</button>
      </div>
    `;
    box.appendChild(replyDiv);

    box.classList.add('active');
  });
});

</script>
